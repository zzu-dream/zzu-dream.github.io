        <h2 id="搜索并替换"><a href="#搜索并替换" class="headerlink" title="搜索并替换"></a>搜索并替换</h2><figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/python</span></span><br><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> imghdr</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line">suffix_list = [<span class="string">&#x27;m&#x27;</span>, <span class="string">&#x27;h&#x27;</span>]</span><br><span class="line">g_totalCount = <span class="number">0</span></span><br><span class="line">image_name = <span class="string">&#x27;&#x27;</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">replace_in_path</span>(<span class="params">filepath</span>):</span></span><br><span class="line">    <span class="keyword">global</span> g_totalCount, image_name</span><br><span class="line">    <span class="comment"># print(&quot;Operation with : &quot; + filepath)</span></span><br><span class="line">    <span class="comment"># open_file = open(filepath, &#x27;r+&#x27;) #用此种打开读写方式无效</span></span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(filepath, <span class="string">&#x27;r&#x27;</span>) <span class="keyword">as</span> r:</span><br><span class="line">        lines = r.readlines()</span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(filepath, <span class="string">&#x27;w&#x27;</span>) <span class="keyword">as</span> w:</span><br><span class="line">        <span class="keyword">for</span> l <span class="keyword">in</span> lines:</span><br><span class="line">            r_pattern = <span class="string">r&quot;\[\[Resources sharedResources\] getImageWithImageName:(.+?)\]&quot;</span></span><br><span class="line">            <span class="comment"># if re.search(r_pattern, l):</span></span><br><span class="line">            <span class="built_in">print</span> <span class="string">&#x27;*******find*******&#x27;</span></span><br><span class="line">            image_name_list = re.findall(r_pattern, l)</span><br><span class="line">            <span class="keyword">if</span> <span class="built_in">len</span>(image_name_list):</span><br><span class="line">                image_name = image_name_list[<span class="number">0</span>]</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&quot;image_name:%s&quot;</span> % image_name)</span><br><span class="line">            <span class="comment">#</span></span><br><span class="line">            replace_reg = re.<span class="built_in">compile</span>(r_pattern)</span><br><span class="line">            new_str = <span class="string">&quot;JDImg(%s)&quot;</span> % image_name</span><br><span class="line">            have_replace_string = replace_reg.sub(new_str, l)</span><br><span class="line">            <span class="comment">#</span></span><br><span class="line">            w.write(have_replace_string)</span><br><span class="line">    w.close()</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_file_from_dir</span>(<span class="params"><span class="built_in">dir</span></span>):</span></span><br><span class="line">    <span class="keyword">global</span> g_totalCount</span><br><span class="line">    <span class="keyword">for</span> root, dirs, files <span class="keyword">in</span> os.walk(<span class="built_in">dir</span>):</span><br><span class="line">        <span class="keyword">for</span> item <span class="keyword">in</span> files:</span><br><span class="line">            filepath = os.path.join(root, item)</span><br><span class="line">            <span class="comment"># print &#x27;filepath------%s&#x27; % filepath</span></span><br><span class="line">            extension = os.path.splitext(filepath)[<span class="number">1</span>][<span class="number">1</span>:]</span><br><span class="line">            <span class="keyword">if</span> extension <span class="keyword">in</span> suffix_list:</span><br><span class="line">                replace_in_path(filepath)</span><br><span class="line">                <span class="built_in">print</span> <span class="string">&#x27;找到了------后缀为：[h or m]&#x27;</span></span><br><span class="line">    <span class="built_in">print</span> <span class="string">&#x27;###############结束##############&#x27;</span></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    <span class="built_in">print</span> <span class="string">&quot;当前目录:%s&quot;</span> % os.getcwd()</span><br><span class="line">    <span class="comment"># 递归遍历目录下所有文件</span></span><br><span class="line">    get_file_from_dir(<span class="string">&#x27;/Users/wenyongjun/JD/JDiPad_git/JDiPad&#x27;</span>)</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
